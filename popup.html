<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changr</title>
</head>
<body>
  <h1>Change Webpage Color</h1>
  <div>
    <label for="red">Red:</label>
    <input type="range" id="red" min="0" max="255" value="255">
  </div>
  <div>
    <label for="green">Green:</label>
    <input type="range" id="green" min="0" max="255" value="255">
  </div>
  <div>
    <label for="blue">Blue:</label>
    <input type="range" id="blue" min="0" max="255" value="255">
  </div>
  <button id="blackTextBtn">Set Text Color to Black</button>
  <script src="popup.js"></script>
</body>
</html>
